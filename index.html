<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade Football</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <main class="game-container">
        <div class="menu-screen">
            <h1 class="title">Arcade Football</h1>
            <button class="menu-button" id="play-button">JOGAR</button>
            <button class="menu-button" id="options-button">OPÇÕES</button>
            <button class="menu-button" id="credits-button">CRÉDITOS</button>
        </div>

        <div class="game-screen">
    <div class="center-line"></div>
    
    <div class="center-circle"></div>

    <div class="center-dot"></div>

    <div class="goal left-goal"></div>

    <div class="goal right-goal"></div>
</div>
        
        </main>
</body>
</html>
